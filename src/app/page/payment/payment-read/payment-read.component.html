<div class="main-content">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-light bg-dark">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <h3>Payments List</h3>
                    </div>
                    <div class="col-lg-4 col-md-4 justify-content-end">
                        <a routerLink="/modif-payment" class="btn btn-outline-light float-right">+ Create</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Payment Code</th>
                            <th scope="col">Payment Name</th>
                            <th scope="col">Added by</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let data of listPayment; index as i;">
                        <tr>
                            <th scope="row">{{i+1}}</th>
                            <td>{{data.payCode}}</td>
                            <td>{{data.payName}}</td>
                            <td>{{data.profileId.profileName}}</td>
                            <td>
                                <a routerLink="/modif-payment" class="btn btn-outline-primary mr-1">Edit</a>
                                <a class="btn btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
