<div class="main-content">
    <div class="container mt-5">
        <h3 class="mb-4 text-align-center">Modify Payment</h3>
        <form>
            <div class="form-group row">
                <label for="payCode" class="col-lg-2">Payment Code</label>
                <input type="text" class="form-control col-lg-3" id="payCode" name="payCode" [(ngModel)]="payCode">
            </div>
            <div class="form-group row">
                <label for="payName" class="col-lg-2">Payment Name</label>
                <input type="text" class="form-control col-lg-3" id="payName" name="payName" [(ngModel)]="payName">
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3">
                    <a routerLink="/list-payments" class="btn btn-outline-dark">Back</a>
                </div>
                <div class="col-lg-3 col-md-5 ml-3">
                    <button type="submit" class="btn btn-outline-dark float-right" (click)="addPayment()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
