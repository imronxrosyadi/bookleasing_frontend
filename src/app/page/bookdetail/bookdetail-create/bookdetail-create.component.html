<div class="main-content">
    <div class="container mt-5">
        <h3 class="mb-4 text-align-center">Modify Book Detail</h3>
        <form>
            <div class="form-group row">
                <label for="bookDtlCode" class="col-lg-2">Book Detail Code</label>
                <input type="text" class="form-control col-lg-3" id="bookDtlCode">
            </div>
            <div class="form-group row">
                <label for="author" class="col-lg-2">Author</label>
                <select class="form-control col-lg-3" id="author">
                    <option>Sherina</option>
                    <option>Shinta</option>
                    <option>Sharon</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="author" class="col-lg-2">Language</label>
                <select class="form-control col-lg-3" id="author">
                    <option>Indonesia</option>
                    <option>English</option>
                    <option>China</option>
                    <option>Russia</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="author" class="col-lg-2">Rack</label>
                <select class="form-control col-lg-3" id="author">
                    <option>A01</option>
                    <option>A02</option>
                    <option>A03</option>
                    <option>A04</option>
                    <option>B01</option>
                    <option>B02</option>
                    <option>B03</option>
                    <option>B04</option>
                    <option>C01</option>
                </select>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3">
                    <a routerLink="/list-books" class="btn btn-outline-dark">Back</a>
                </div>
                <div class="col-lg-3 col-md-5 ml-3">
                    <button type="submit" class="btn btn-outline-dark float-right">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
