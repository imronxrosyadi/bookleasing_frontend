<div class="main-content">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-white bg-dark">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <h3>Book Details List</h3>
                    </div>
                    <div class="col-lg-4 col-md-8 justify-content-end">
                        <!-- [routerLink]="['/list-bookdetails', data.bookCode]" -->
                        <a [routerLink]="['/modif-bookdetail', listBookDtl[0].bookId.id]"
                            class="btn btn-outline-light float-right">+ Create</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Book Detail Code</th>
                            <th scope="col">Author Name</th>
                            <th scope="col">Language</th>
                            <th scope="col">Rack</th>
                            <th scope="col">Added by</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let data of listBookDtl; index as i;">
                        <tr>
                            <th scope="row">{{i+1}}</th>
                            <td>{{data.bookDtlCode}}</td>
                            <td>{{data.authorId.authorName}}</td>
                            <td>{{data.languageId.langName}}</td>
                            <td>{{data.rackId.rackCode}}</td>
                            <td>{{data.profileId.profileName}}</td>
                            <td>
                                <a routerLink="/modif-bookdetail" class="btn btn-outline-primary mr-1">Edit</a>
                                <a class="btn btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="back-button">
            <a routerLink="/list-books" class="btn btn-outline-dark mt-3">Back</a>
        </div>
    </div>
</div>
