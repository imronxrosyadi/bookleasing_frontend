<div class="main-content">
    <div class="container mt-5">
        <h3 class="mb-4 text-align-center">Modify Language</h3>
        <form>
            <div class="form-group row">
                <label for="langCode" class="col-lg-2">Language Code</label>
                <input type="text" class="form-control col-lg-3" id="langCode" name="langCode" [(ngModel)]="langCode">
            </div>
            <div class="form-group row">
                <label for="langName" class="col-lg-2">Language Name</label>
                <input type="text" class="form-control col-lg-3" id="langName" name="langName" [(ngModel)]="langName">
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3">
                    <a routerLink="/list-languages" class="btn btn-outline-dark">Back</a>
                </div>
                <div class="col-lg-3 col-md-5 ml-3">
                    <button type="submit" class="btn btn-outline-dark float-right" (click)="addLanguage()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
