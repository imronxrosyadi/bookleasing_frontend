<div class="main-content">
    <div class="container mt-5">
        <h3 class="mb-4 text-align-center">Modify Publishers</h3>
        <form>
            <div class="form-group row">
                <label for="pubCode" class="col-lg-2">Publisher Code</label>
                <input type="text" class="form-control col-lg-3" id="pubCode" name="pubCode" [(ngModel)]="pubCode">
            </div>
            <div class="form-group row">
                <label for="pubName" class="col-lg-2">Publisher Name</label>
                <input type="text" class="form-control col-lg-3" id="pubName" name="pubName" [(ngModel)]="pubName">
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3">
                    <a routerLink="/list-publishers" class="btn btn-outline-dark">Back</a>
                </div>
                <div class="col-lg-3 col-md-5 ml-3">
                    <button type="submit" class="btn btn-outline-dark float-right"
                        (click)="addPublisher()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
