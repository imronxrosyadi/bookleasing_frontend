<div class="main-content">
    <div class="container mt-5">
        <h3 class="mb-4 text-align-center">Modify User</h3>
        <form>
            <div class="form-group row">
                <label for="username" class="col-lg-2">Username</label>
                <input type="text" class="form-control col-lg-3" id="username" name="username" [(ngModel)]="username">
            </div>
            <div class="form-group row">
                <label for="password" class="col-lg-2">Password</label>
                <input type="text" class="form-control col-lg-3" id="password" name="password" [(ngModel)]="password">
            </div>
            <div class="form-group row">
                <label for="roleCode" class="col-lg-2">Role</label>
                <select class="form-control col-lg-3" id="roleCode" name="roleCode" [(ngModel)]="selectedRole">
                    <option *ngFor="let data of listRole" [ngValue]="data" [selected]="data == selectedRole">
                        {{data.roleCode}}</option>
                </select>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3">
                    <a routerLink="/list-users" class="btn btn-outline-dark">Back</a>
                </div>
                <div class="col-lg-3 col-md-5 ml-3">
                    <button type="submit" class="btn btn-outline-dark float-right" (click)="addUser()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
