<div class="main-content mt-5">
    <div class="container mt-5 mb-5">
        <h3 class="mb-4 text-align-center">Modify Category</h3>
        <form>
            <div class="form-group row">
                <label for="categoryCode" class="col-lg-2">Category Code</label>
                <input type="text" class="form-control col-lg-3" id="categoryCode" name="categoryCode"
                    [(ngModel)]="categoryCode">
            </div>
            <div class="form-group row">
                <label for="categoryName" class="col-lg-2">Category Name</label>
                <input type="text" class="form-control col-lg-3" id="categoryName" name="categoryName"
                    [(ngModel)]="categoryName">
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3">
                    <a routerLink="/list-categories" class="btn btn-outline-dark">Back</a>
                </div>
                <div class="col-lg-3 col-md-5 ml-3">
                    <button type="submit" class="btn btn-outline-dark float-right" (click)="addCategory()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
