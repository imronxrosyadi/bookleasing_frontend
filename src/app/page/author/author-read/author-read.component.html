<div class="main-content">
    <div class="container mt-5 col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-light">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <h3>Authors List</h3>
                    </div>
                    <div class="col-lg-4 col-md-4 justify-content-end">
                        <a href="" routerLink="/modif-author" class="btn btn-outline-light float-right">+ Create</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Author Code</th>
                            <th scope="col">Author Name</th>
                            <th scope="col">Added by</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let data of listAuthor; index as i;">
                        <tr>
                            <th scope="row">{{i+1}}</th>
                            <td>{{data.authorCode}}</td>
                            <td>{{data.authorName}}</td>
                            <td>{{data.profileId.profileName}}</td>
                            <td>
                                <a routerLink="/modif-author" class="btn btn-outline-primary mr-1">Edit</a>
                                <a class="btn btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
