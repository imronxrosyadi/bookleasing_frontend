<div class="main-content">
    <div class="container mt-5">
        <h3 class="mb-4 text-align-center">Modify Author</h3>
        <form>
            <div class="form-group row">
                <label for="authorCode" class="col-lg-2 col-md-3">Author Code</label>
                <input type="text" class="form-control col-lg-3 col-md-5" id="authorCode" name="authorCode"
                    [(ngModel)]="authorCode">
            </div>
            <div class="form-group row">
                <label for="authorName" class="col-lg-2 col-md-3">Author Name</label>
                <input type="text" class="form-control col-lg-3 col-md-5" id="authorName" name="authorName"
                    [(ngModel)]="authorName">
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3">
                    <a routerLink="/list-authors" class="btn btn-outline-dark">Back</a>
                </div>
                <div class="col-lg-3 col-md-5 ml-3">
                    <button type="submit" class="btn btn-outline-dark float-right" (click)="addAuthor()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
